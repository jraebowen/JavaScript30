<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello, I am a %s string!", "test");
      // console.log(`Hello, I am a ${var} string!`);

      // Styled
      console.log("%c I am some great text", "font-size: 30px");

      // warning!
      console.warn("warning");

      // Error :|
      console.error("error");

      // Info
      console.info("fun fact");

      // Testing
      const p = document.querySelector("p");
      console.assert(1 !== 1); //throws an erro if it's false. if it is true, nothing will happen

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("number");
      console.count("number");
      console.count("number");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((res) => res.json())
        .then((data) => console.timeEnd("fetching data"));

      //table
      console.table(dogs);
    </script>
  </body>
</html>
