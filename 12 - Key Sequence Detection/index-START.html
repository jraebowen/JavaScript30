<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let pressed = [];
      const secretKey = "jaimie";
      window.addEventListener("keyup", (event) => {
        pressed.push(event.key);
        pressed.splice(
          -secretKey.length - 1,
          pressed.length - secretKey.length
        );
        if (pressed.join("").includes(secretKey)) {
          console.log("secret revealed");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
